<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 1</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="playlist.css">
    <script src="music-data.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      <div class="col-xs-16 text-center">
      <header>
          <ul class="nav nav-tabs nav-fill">
            <li class="nav-item col-xs-4"><a id="librarytab" class="nav-link text-center" href="#"><span class="glyphicon glyphicon-music"></span><br>Library</a></li>
            <li class="nav-item col-xs-4"><a id="playlisttab" class="nav-link active text-center" href="#"><span class="glyphicon glyphicon-th-list"></span><br>Playlists</a></li>
            <li class="nav-item col-xs-4"><a id="searchtab" class="nav-link text-center" href="#"><span class="glyphicon glyphicon-search"></span><br>Search</a></li>
          </ul>
      </header>
      </div>
      </div>
      <div class="row">
      <div class="col-xs-16">
      <div class="pre-scrollable">
      <div class="list-group">
      <div class="center-block">
      <div id="playlistbuttoncontainer">
          <div class="playlistrow row text-center">
           <a href="#" id="playlistbutton" class="btn btn-info btn-block center-block" role="button"><span class="glyphicon glyphicon-plus white-cross"></span>Playlist</a>
          </div>
          <div class="playlistrow row ">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> 90's Mega Mix <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Electronic <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Chill <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Studying <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> 2000's Mix <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Favs <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Relaxing Poolside <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Extra Playlist 1 <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Extra Playlist 2 <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
          <div class="playlistrow row">
            <a href="#" class="list-group-item"><span class="greyrectangle"></span> Extra Playlist 3 <span class="glyphicon glyphicon-chevron-right grey-chevron"></span></a>
          </div>
      </div>
      </div>
      </div>
      </div>
      </div>
</div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Select a playlist:</h2>
        </div>
        <div id="modalcontent" class="modal-body">
          <p>Some text in the Modal Body</p>
          <p>Some other text...</p>
        </div>
      </div>
    </div>
    <script src="playlist.js"></script>
  </body>
</html>
